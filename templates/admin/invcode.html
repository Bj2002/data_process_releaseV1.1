<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>邀请码管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#fafafa;
      --text:#222;
      --muted:#888;
      --accent:#d0d0d0;
      --radius:4px;
      --font-ui:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      --font-code:"SFMono-Regular",Consolas,"Liberation Mono",Menlo,Courier,monospace;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:var(--font-ui);
      line-height:1.6;
      padding:10vh 5vw;
      display:flex;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width:560px;
      background:#fff;
      border:1px solid var(--accent);
      border-radius:var(--radius);
      padding:48px 56px 56px;
    }
    h3{
      font-weight:600;
      font-size:1.25rem;
      margin-bottom:24px;
      letter-spacing:.4px;
    }
    label{
      display:block;
      font-size:.875rem;
      color:var(--muted);
      margin-bottom:8px;
    }
    input[type=number]{
      width:100%;
      padding:12px 16px;
      border:1px solid var(--accent);
      border-radius:var(--radius);
      font-size:1rem;
    }
    button{
      margin-top:24px;
      width:100%;
      padding:14px;
      background:#222;
      color:#fff;
      border:none;
      border-radius:var(--radius);
      font-size:1rem;
      cursor:pointer;
      transition:background .2s;
    }
    button:hover{background:#000;}
    textarea{
      width:100%;
      padding:16px;
      font-family:var(--font-code);
      font-size:.8125rem;
      line-height:1.4;
      border:1px solid var(--accent);
      border-radius:var(--radius);
      resize:vertical;
    }
    .muted-link{
      display:inline-block;
      margin-top:24px;
      font-size:.8125rem;
      color:var(--muted);
      text-decoration:none;
    }
    .muted-link:hover{text-decoration:underline;}
    /* 提示消息 */
    .flash{
      margin-bottom:24px;
      font-size:.8125rem;
      color:#b00020;
    }
  </style>
</head>

<body>
  <div class="card">
    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        <div class="flash">{{ msgs[0] }}</div>
      {% endif %}
    {% endwith %}

    {% if created %}
      <h3>本次新增邀请码 · {{ created|length }} 条</h3>
      <textarea rows="12" readonly>{% for c in created %}{{ c }}{% endfor %}</textarea>
      <a class="muted-link" href="{{ url_for('admin.users') }}">继续生成</a>
      <a class="muted-link" style="float:right" href="/">返回首页</a>
    {% else %}
      <h3>生成邀请码</h3>
      <form method="post">
        <label>追加数量（1–10 000）</label>
        <input type="number" name="count" min="1" max="10000" required>
        <button type="submit">生成</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
